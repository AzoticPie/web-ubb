<!DOCTYPE html>
<html>
<head>
	<title>Problema 1</title>
	<meta charset="utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
    		$("#list1").dblclick(function(){
        		var selectedOption =$( "#list1 option:selected" );
        		selectedOption.remove();
        		$('#list2').append(selectedOption);
    		});
    		$("#list2").dblclick(function(){
        		var selectedOption =$( "#list2 option:selected" );
        		selectedOption.remove();
        		$('#list1').append(selectedOption);
    		});
		})
	</script>
</head>
<body>
	<h2>Lista1</h2>
	<ul>
		<select id="list1" multiple="multiple"  size =5>
			<option value="" disabled selected style="display:none;"></option>
			<option value ="Optiune1">Optiunea 1</option>
			<option value ="Optiune2">Optiunea 2</option>
			<option value ="Optiune3">Optiunea 3</option>
			<option value ="Optiune4">Optiunea 4</option>
		</select>
	</ul>
	<h2>Lista2</h2>
	<ul>
		<select id="list2" multiple="multiple" size = 5>
			<option value="" disabled selected style="display:none;"></option>
			<option value ="Optiune5">Optiunea 5</option>
			<option value ="Optiune6">Optiunea 6</option>
			<option value ="Optiune7">Optiunea 7</option>
			<option value ="Optiune8">Optiunea 8</option>
		</select>
	</ul>
</body>
</html>
